# Cloud Build configuration para compilar y desplegar en Cloud Run
steps:
  # Compilar la aplicaci칩n
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.cloud'
      - '-t'
      - 'gcr.io/$PROJECT_ID/parking-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/parking-backend:latest'
      - '.'

  # Push a Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/parking-backend:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/parking-backend:latest'

  # Desplegar en Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'parking-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/parking-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'SPRING_PROFILES_ACTIVE=prod,DB_SOCKET=/cloudsql/${_CLOUD_SQL_INSTANCE},CLOUD_SQL_INSTANCE=${_CLOUD_SQL_INSTANCE},PORT=8080,SPRING_DATASOURCE_USERNAME=	
postgres_user'
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_INSTANCE}'
      - '--timeout'
      - '300s'
      - '--cpu'
      - '1'
      - '--memory'
      - '512Mi'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-secrets'
      - 'SPRING_DATASOURCE_PASSWORD=postgres_password:latest' 
      # Configuraci칩n VPC (opcional, descomentar si se usa VPC)
      # - '--vpc-connector'
      # - '${_VPC_CONNECTOR_NAME}'
      # - '--vpc-egress'
      # - 'private-ranges-only'

# Variables de sustituci칩n (configurar en Cloud Build)
substitutions:
  _CLOUD_SQL_INSTANCE: 'testauth20-394320:us-central1:parkingprodgcloud'
  _VPC_CONNECTOR_NAME: 'parking-vpc-connector'  # Opcional: nombre del VPC Connector

# Opciones de build
options:
  machineType: 'E2_STANDARD_4'
  logging: CLOUD_LOGGING_ONLY

# Timeout
timeout: '1200s'

# Im치genes a almacenar
images:
  - 'gcr.io/$PROJECT_ID/parking-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/parking-backend:latest'

